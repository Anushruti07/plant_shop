<!DOCTYPE html>

    <title>HOME-Plant Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <header class="head">
        <div class="container-fluid">
            <div class="row head1">
                <div class="col-md-3 col-12">
                    <ul>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Fertilizers</a></li>
                        <li><a href="">Guide</a></li>
                    </ul>
                </div>
                <div class="col-md-3 col-12">
                    <img src="logo.png" alt="">
                </div>
                <div class="col-md-3 col-12">
                    <ul>
                        <li><a href=""><img src="h1.png" alt=""></a></li>
                        <li><a href=""><img src="h2.png" alt=""></a></li>
                        <li><a href=""><img src="h3.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="row head2">
                <div class="col-md-6 col-12">
                </div>

                        Our environment, the world in which we live and <br> 
                        work, is a mirror of our attitudes and expectations.
                    </p>

                </div>
            </div>
        </div>

    <section class="darea">
        <div class="container">
            <div class="row darea1">
                <div class="col-md-6 col-12">

            <div class="row">

            <div class="row">
                <div class="col-12">
                    <img src="search.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="arrival">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Colourful New Arrivals</h2>
                </div>

                    <div class="box2">

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box2">
                        <img src="a3.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box2">
                        <img src="a4.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    <section class="stand">

            <div class="row">
                <div class="col">
                    <h2>Plant Stands</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">

                        <img src="s1.png" alt="">

            <div class="row">
                <div class="col">
                    <img src="service1.png" alt="">
                </div>
            </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <img src="foot.png" alt="">

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
